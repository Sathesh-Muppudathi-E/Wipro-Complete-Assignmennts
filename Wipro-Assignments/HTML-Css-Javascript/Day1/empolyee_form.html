<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-nav {
            flex-direction: row;
        }

        .nav-item {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="employee_form.html">Employee Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="employee_data.html">Employee Data</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <Center><h2>Employee Form</h2></Center>
        <br>
        <br>
        <form action="employee_data.html" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="secondName" name="secondName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Gender">Gender</label>
                    <input type="text" class="form-control" id="Gender" name="Gender" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Age">Age</label>
                    <input type="number" class="form-control" id="Dob" name="Dob" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Position">position</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Salary">salary</label>
                    <input type="text" class="form-control" id="salary" name="salary" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Country">country</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="City">city</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

            </div>
    </div>
    <br>
    <br>
    <Center><button type="submit" class="btn btn-primary">Submit</button></Center>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
